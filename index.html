<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="RPS-bg-container">
            <h1 class="RPS-main-heading text-center">ROCK PAPER SCISSORS</h1>

            <div class="container">
                <div class="row">

                    <div class="col-6">
                        <div class="card-container d-flex flex-column text-center">
                            <h1 class="your-choice">YOU</h1>
                            <div>
                                <img src="./ROCK.png" alt="" id="your-choice-img" class="w-50">     
                            </div>
                            <p class="score-display p-2"> SCORE : <span id="your-score"> 0 </span></p> 
                        </div>
                    </div>
                        
                    <div class="col-6">
                        <div class="card-container d-flex flex-column text-center justify-content-center">
                            <h1 class="comp-choice">COMPUTER</h1>
                            <div class="text-center">
                                <img src="./ROCK.png" alt="" id="comp-choice-img" class="w-50">     
                            </div>
                            <p class="score-display p-2"> SCORE : <span id="comp-score"> 0 </span></p> 
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="d-flex flex-row justify-content-center text-center mt-2 mb-2">
                            <button id="reset-button" id="RESET" onclick="Reset()">RESET</button>
                            <p class="pr-2" id="Result">RESULT - <span id="result"></span></p>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="d-flex flex-row justify-content-center mb-2">
                            <button class="button rock-btn " id="ROCK" onclick="chooseRock()">ROCK</button>
                            <button class="button paper-btn " id="PAPER" onclick="choosePaper()">PAPER</button>
                            <button class="button scissors-btn" id="SCISSORS" onclick="chooseScissors()">SCISSORS</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>

</html>
